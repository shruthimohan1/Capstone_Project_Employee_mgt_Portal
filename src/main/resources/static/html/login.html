<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/register_login.css">
</head>
<body>
    <div class="container">
        <div class="logo-container"> 
            <a href="/html/index.html"><img src="/images/logo.png" alt="Logo" class="logo"></a> 
        </div>
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email">
            <span class="error" id="emailError"></span><br> <!-- Error message for email -->
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password">
            <span class="error" id="passwordError"></span><br> <!-- Error message for password -->
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="register.html">Create Account</a></p>
    </div>

    <script src="/js/register_login.js"></script>
</body>
</html>
